<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Delivery 1</h1>
         <form id="connection-information-form">
            <div id="armario"><h3>LockID: 1</h3></div>
            <div id="locker"><h3>Arm√°rio: 1</h3></div>
            <input id="host" type="hidden" name="host" value="test.mosquitto.org"><br>
            <input id="port" type="hidden" name="port" value="8080"><br>
            <input id="topic" type="hidden" name="topic" value="sensores/beacondlt"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="hidden" onclick="startDisconnect()" value="Disconnect">

         </form>

         <div class="status" id="status"></div>
         <div class="status" id="status1"></div>
         <div class="status" id="status2"></div>

         
      </div>
   </body>
</html>
